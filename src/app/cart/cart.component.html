<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Total Price</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartListItem">
            <td>
                <img src="{{item.ProductImage}}" style="height: 50px;width:80px;" alt="image"/>
            </td>
            <td>
                {{item.ProductName}}
            </td>
            <td>
                <span class="span" style="font-weight: bold;cursor: pointer;" (click)="addquantity(item.ProductId)" >+</span>
                {{item.Quantity}}
                <span class="span" style="font-weight: bold;cursor: pointer;" (click)="removequantity(item.ProductId)">-</span>
            </td>
            <td>
                {{item.UnitPrice}}
            </td>
            <td>
                {{item.TotalPrice}}
            </td>
            <td>
                <a>
                    <span class="span" style="cursor: pointer;" (click)="removefromcart(item.ProductId)" >Delete</span>
                </a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4">Grand Total</th>
            <th colspan="2">{{grandTotal}}</th>
        </tr>
    </tfoot>
  </table>
  <div style="padding: 3%;">
    <button style="float: right;margin-bottom:5%;margin-left: 1%;" class="btn btn-warning" routerLink='/product' >Continue Shopping</button>
    <button style="float: right;margin-bottom:5%; " (click)="placeOrder()" class="btn btn-info" type="button" >Place Order</button>
</div>
